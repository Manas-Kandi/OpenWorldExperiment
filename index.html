<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open-Ended Learning Framework</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1>Open-Ended Learning Framework</h1>
            <div class="game-stats">
                <div class="stat-item">Score: <span id="score">0</span></div>
                <div class="stat-item">Time: <span id="timer">0:00</span></div>
                <div class="stat-item">Moves: <span id="moves">0</span></div>
            </div>
        </header>

        <main class="game-main">
            <div class="goal-panel">
                <h2>Current Goal</h2>
                <div class="goal-content" id="goal-text">Loading goal...</div>
                <div class="goal-timer" id="goal-timer">
                    <div class="timer-bar"></div>
                </div>
                <div class="llm-status">
                    <div class="llm-status-header">
                        <i class="fas fa-robot"></i>
                        <span>LLM Status</span>
                    </div>
                    <div class="llm-status-body">
                        <div id="llm-status-pill" class="llm-pill idle">Idle</div>
                        <p id="llm-thought">Toggle AI to let the LLM reason about moves.</p>
                    </div>
                </div>
            </div>

            <div class="arena-container">
                <div class="arena-wrapper">
                    <canvas id="game-canvas" width="600" height="600"></canvas>
                    <div class="arena-overlay" id="arena-overlay">
                        <div class="message-box" id="message-box" style="display: none;">
                            <div class="message-content"></div>
                            <button class="message-button" onclick="game.hideMessage()">Continue</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="control-panel">
                <div class="controls-section">
                    <h3>Movement</h3>
                    <div class="movement-controls">
                        <button class="control-btn" data-action="move-up">↑</button>
                        <button class="control-btn" data-action="move-left">←</button>
                        <button class="control-btn" data-action="move-down">↓</button>
                        <button class="control-btn" data-action="move-right">→</button>
                    </div>
                </div>

                <div class="controls-section">
                    <h3>Actions</h3>
                    <button class="action-btn" data-action="pickup">Pickup</button>
                    <button class="action-btn" data-action="drop">Drop</button>
                    <button class="action-btn" data-action="interact">Interact</button>
                </div>

                <div class="controls-section game-controls">
                    <h3>Game</h3>
                    <button class="game-btn" id="new-game-btn">New Game</button>
                    <button class="game-btn secondary" id="reset-btn">Reset</button>
                    <button class="game-btn secondary" id="ai-toggle-btn">AI: OFF</button>
                </div>
            </div>
        </main>

        <div class="inventory-panel">
            <h3>Inventory</h3>
            <div class="inventory-slots" id="inventory-slots">
                <div class="inventory-slot empty"></div>
                <div class="inventory-slot empty"></div>
                <div class="inventory-slot empty"></div>
                <div class="inventory-slot empty"></div>
            </div>
        </div>
    </div>

    <div class="modal" id="game-over-modal" style="display: none;">
        <div class="modal-content">
            <h2>Round Complete!</h2>
            <div class="final-stats">
                <div class="stat-row">
                    <span>Final Score:</span>
                    <span id="final-score">0</span>
                </div>
                <div class="stat-row">
                    <span>Time Taken:</span>
                    <span id="final-time">0:00</span>
                </div>
                <div class="stat-row">
                    <span>Moves Used:</span>
                    <span id="final-moves">0</span>
                </div>
                <div class="stat-row">
                    <span>Efficiency Bonus:</span>
                    <span id="efficiency-bonus">0</span>
                </div>
            </div>
            <div class="modal-buttons">
                <button class="modal-btn primary" onclick="game.startNewRound()">Next Round</button>
                <button class="modal-btn secondary" onclick="game.resetGame()">New Game</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
